fsclient:
  image: vizzbuzz/rsync-store-client
  deployment_strategy: every_node
  links:
    - fsserver:server
  volumes:
    - /shared


fsserver:
  image: vizzbuzz/rsync-store-server
  volumes:
    - /var/rsync-server:/shared:rw


test:
  image: alpine
  volumes_from:
    - fsclient
  command: ash -c "while true; do date > /shared/date_$(hostname).txt; sleep 10; done"

test2:
  image: alpine
  volumes_from:
    - fsclient
  command: ash -c "while true; do date > /shared/date_$(hostname).txt; sleep 10; done"

test3:
  image: alpine
  volumes_from:
